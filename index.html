<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komma Family Display</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }
    .carousel-container {
      display: flex;
      overflow: hidden;
      width: 90%;
      max-width: 1200px;
      height: 100%;
    }
    .carousel-slide {
      display: flex;
      transition: transform 1s ease-in-out;
    }
    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
    }
    .section {
      flex: 1;
      margin: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .left {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 3em;
    }
    h2 {
      font-size: 2.5em;
      text-align: center;
    }
    #quote {
      text-align: center;
      margin: 10px 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-style: italic;
      font-size: 2em;
    }
    #weather, #forecast {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    #forecast {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .forecast-day {
      text-align: center;
      margin: 10px;
    }
    .forecast-icon {
      width: 60px;
      height: 60px;
    }
    iframe {
      border-width: 0;
      width: 100%;
      height: 500px;
    }
    #countdown {
      text-align: center;
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Responsive styles */
    @media (max-width: 1200px) {
      h1 {
        font-size: 2.5em;
      }
      h2 {
        font-size: 2em;
      }
      #quote {
        font-size: 1.5em;
      }
      #countdown {
        font-size: 2em;
      }
    }

    @media (max-width: 800px) {
      .carousel-container {
        flex-direction: column;
        align-items: center;
      }
      .carousel-item {
        width: 100%;
        margin: 10px 0;
      }
      iframe {
        height: 400px;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      #quote {
        font-size: 1.2em;
      }
      #countdown {
        font-size: 1.5em;
      }
      .forecast-icon {
        width: 40px;
        height: 40px;
      }
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Komma Family Display</h1>
  <div id="quote">Loading quote...</div>
  <div class="carousel-container">
    <div class="carousel-slide">
      <div class="carousel-item">
        <div class="section left">
          <h2>Summer Break</h2>
          <div id="countdown">Loading countdown...</div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&bgcolor=%23ffffff&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA&title=Komma%20Family%20Calander%20&src=bG5nYXRwb3A4MG00ZGRmcGRiZTk3M29yOWo5NTAwOTlAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23E4C441" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <div id="weather">
            <h2>Current Weather</h2>
            <p id="weather-data">Loading weather...</p>
            <p id="sunrise-sunset">Loading sunrise and sunset times...</p>
          </div>
          <div id="forecast">
            <!-- Forecast data will be inserted here -->
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <h2>Section 4</h2>
          <p>Content for section 4...</p>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <h2>Section 5</h2>
          <p>Content for section 5...</p>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <h2>Section 6</h2>
          <p>Content for section 6...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
