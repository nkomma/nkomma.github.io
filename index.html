<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komma Family Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Komma Family Display</h1>
  <div id="quote">Loading quote...</div>
  <div class="carousel-container">
    <div class="carousel-slide">
      <div class="carousel-item">
        <div class="section left">
          <h2>Summer Break</h2>
          <div id="countdown">Loading countdown...</div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&bgcolor=%23ffffff&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA&title=Komma%20Family%20Calander%20&src=bG5nYXRwb3A4MG00ZGRmcGRiZTk3M29yOWo5NTAwOTlAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23E4C441" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <div id="weather">
            <h2>Current Weather</h2>
            <p id="weather-data">Loading weather...</p>
            <p id="sunrise-sunset">Loading sunrise and sunset times...</p>
          </div>
          <div id="forecast">
            <!-- Forecast data will be inserted here -->
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <h2>Section 4</h2>
          <p>Content for section 4...</p>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <h2>Section 5</h2>
          <p>Content for section 5...</p>
        </div>
      </div>
      <div class="carousel-item">
        <div class="section">
          <h2>Section 6</h2>
          <p>Content for section 6...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
