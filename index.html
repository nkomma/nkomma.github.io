<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komma Family Display</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    #quote {
      text-align: center;
      margin: 20px 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-style: italic;
    }
    #weather, #forecast {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
    }
    #forecast {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .forecast-day {
      text-align: center;
      margin: 10px;
    }
    .forecast-icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Komma Family Display</h1>
  <div id="quote">Loading quote...</div>
  <div id="weather">
    <h2>Current Weather</h2>
    <p id="weather-data">Loading weather...</p>
    <p id="sunrise-sunset">Loading sunrise and sunset times...</p>
  </div>
  <div id="forecast">
    <!-- Forecast data will be inserted here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
