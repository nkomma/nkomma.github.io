<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komma Family Display</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .weather-container {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    /* Custom styles for flag widget */
    .flag-widget-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 134px; /* Adjust size as needed */
      height: 225px; /* Adjust size as needed */
    }
    .menu-and-calendar {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      width: 90%;
      margin: 20px auto;
    }
    .menu-plan-container {
      width: 30%;
      text-align: left;
      margin-right: 20px; /* Add gap between menu plan and calendar */
    }
    table.menu-plan {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5em;
    }
    table.menu-plan th, table.menu-plan td {
      border: 1px solid #ddd;
      padding: 8px;
      color: #f0f0f0;
    }
    table.menu-plan th {
      background-color: #333;
      color: white;
    }
    table.menu-plan tr:nth-child(even) {
      background-color: #444;
    }
    table.menu-plan tr:hover {
      background-color: #555;
    }
    table.menu-plan th, table.menu-plan td {
      padding: 12px;
      text-align: left;
    }
    .grid-container {
      width: 65%;
      margin-left: 0;
    }
  </style>
  <script>
    setTimeout(function(){
       window.location.reload(1);
    }, 600000); // 600000 milliseconds = 10 minutes
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const apiKey = 'AIzaSyCiENyK4S3eTPdYDiMOaWPoAdJeRGcJM-A';
      const spreadsheetId = '2PACX-1vTGXVOr4G0Qm86J1jnxNKShqOEmZlPMs9eSEUmej24HafP7tdCGa3CMXHufqhpsReKpCow7bw-lfK88';
      const range = 'Sheet1!A1:D8'; // Adjust the range based on your sheet

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

      console.log(`Fetching data from: ${url}`);

      fetch(url)
        .then(response => {
          console.log(`Response status: ${response.status}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.error) {
            console.error('API error:', data.error);
          } else {
            const values = data.values;
            if (values.length > 0) {
              let tableBody = '';
              values.forEach((row, rowIndex) => {
                tableBody += '<tr>';
                row.forEach((cell, cellIndex) => {
                  if (rowIndex === 0) {
                    tableBody += `<th>${cell}</th>`;
                  } else {
                    tableBody += `<td>${cell}</td>`;
                  }
                });
                tableBody += '</tr>';
              });
              document.querySelector('.menu-plan tbody').innerHTML = tableBody;
            }
          }
        })
        .catch(error => {
          console.error('Error fetching data from Google Sheets:', error);
        });
    });
  </script>
</head>
<body>
  <div class="flag-widget-container">
    <div class="halfMastWidgetFlagdom" style="height:225px; width:134px;">
      <script type="text/javascript" src="//flagdom.com/flag-resources/half-mast-widget.js"></script>
    </div>
  </div>
  <div id="clock-container">
    <div id="clock">00:00:00</div>
    <div id="date">January 1, 1970</div>
  </div>
  <header>
    <h1>Komma Family Display</h1>
    <div id="quote">Loading quote...</div>
  </header>
  <div class="menu-and-calendar">
    <div class="menu-plan-container">
      <h2>Weekly Menu Plan</h2>
      <table class="menu-plan">
        <thead>
          <tr>
            <th>Day</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
    <div class="grid-container">
      <div class="grid-item calendar">
        <iframe src="https://calendar.google.com/calendar/embed?height=1000&wkst=2&ctz=America%2FNew_York&bgcolor=%23ffffff&showNav=0&showDate=0&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=MONTH&src=bG5nYXRwb3A4MG00ZGRmcGRiZTk3M29yOWo5NTAwOTlAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23E4C441" style="border:solid 1px #777" width="100%" height="1000" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="grid-item">
        <div class="pink-background">
          <h2>Summer Break</h2>
          <div id="countdown">Loading countdown...</div>
        </div>
        <div class="navyleft">
          <h2>C-Town Countdown</h2>
          <div id="countdown2">Loading countdown...</div>
        </div>
      </div>
    </div>
  </div>
  <div class="weather-container">
    <h2>Weather</h2>
    <a class="weatherwidget-io" href="https://forecast7.com/en/41d64n81d41/willoughby/" data-label_1="WILLOUGHBY" data-label_2="WEATHER" data-icons="Climacons" data-theme="weather_one" style="width: 100%;">WILLOUGHBY WEATHER</a>
    <script>
      !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){
          js=d.createElement(s);js.id=id;
          js.src='https://weatherwidget.io/js/widget.min.js';
          fjs.parentNode.insertBefore(js,fjs);
        }
      }(document,'script','weatherwidget-io-js');
    </script>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnres.willyweather.com/widget/warning/loadView.html?id=153787" type="application/javascript"></script>
</body>
</html>
