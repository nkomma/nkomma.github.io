<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komma Family Display</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .weather-container {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="clock-container">
    <div id="clock">00:00:00</div>
    <div id="date">January 1, 1970</div>
  </div>
  <header>
    <h1>Komma Family Display</h1>
    <div id="quote">Loading quote...</div>
  </header>
  <div class="grid-container">
    <div class="grid-item calendar">
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FNew_York&bgcolor=%23ffffff&mode=MONTH&showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=bG5nYXRwb3A4MG00ZGRmcGRiZTk3M29yOWo5NTAwOTlAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23E4C441" style="border:solid 1px #777" width="1260" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="grid-item">
      <div class="pink-background">
        <h2>Summer Break</h2>
        <div id="countdown">Loading countdown...</div>
      </div>
      <div class="navyleft">
        <h2>C-Town Countdown</h2>
        <div id="countdown2">Loading countdown...</div>
      </div>
    </div>
  </div>
  <div class="weather-container">
    <h2>Weather</h2>
    <a class="weatherwidget-io" href="https://forecast7.com/en/41d64n81d41/willoughby/" data-label_1="WILLOUGHBY" data-label_2="WEATHER" data-icons="Climacons" data-theme="weather_one" style="width: 100%;">WILLOUGHBY WEATHER</a>
    <script>
      !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){
          js=d.createElement(s);js.id=id;
          js.src='https://weatherwidget.io/js/widget.min.js';
          fjs.parentNode.insertBefore(js,fjs);
        }
      }(document,'script','weatherwidget-io-js');
    </script>
  </div>
  <script src="script.js"></script>
</body>
</html>
