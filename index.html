<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komma Display</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      height: 100vh; /* Ensure the body takes the full viewport height */
      margin: 0;
    }
    #weather {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
    }
    #forecast {
      display: flex;
      justify-content: space-around;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      flex-wrap: wrap; /* Ensure it wraps properly */
    }
    .forecast-day {
      text-align: center;
      margin: 10px;
    }
    .forecast-icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="weather">
    <h2>Current Weather</h2>
    <p id="weather-data">Loading weather...</p>
  </div>
  <div id="forecast">
    <!-- Forecast data will be inserted here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
